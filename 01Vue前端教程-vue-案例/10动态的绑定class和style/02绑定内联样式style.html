<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>绑定内联样式style</title>

</head>
<body>
	  <div id="app">
	  	    <p :style="{color:colorStyle}">
			    这是文字
			</p>
	  </div>
		
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			     let vm = new Vue({
			     	 el:"#app",
			     	 data:{
			     	 	colorStyle:'red'
			     	 }
			     })
		</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>v-else</title>
</head>
<body>
		<div id="app">
			  <p v-if="if_1">我是if</p>
			  <p v-else="if_2">我是else</p>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
				 let vm = new Vue({
				 	 el:"#app",
				 	 data:{
				 	 	if_1:false,   // if_1为真,显示if,为假,显示else
				 	 }
				 })
		</script>
</body>
</html>

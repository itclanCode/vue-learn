<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
		<div id="app">
			  <div v-for="(val, key,index) in object">
			  	   {{index}}.{{val}}
			  </div>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			     let vm = new Vue({
			     	 el:"#app",
			     	 data:{
			     	 	object:{
			     	 		name:"峰峰",
			     	 		age:20,
			     	 		city:"北京"
			     	 	}
			     	 }
			     })
			     /*
					v-for指令除了可以迭代数组,还可以迭代对象和整数
			     */
		</script>
</body>
</html>

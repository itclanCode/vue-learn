<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>字符串拼接</title>
</head>
<body>
		<div id="app">
			 <a :href="'http://www.'+host">中信易家</a>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			     let vm = new Vue({
			     	 el:"#app",
			     	 data:{

			     	 }
			     })
		</script>
</body>
</html>

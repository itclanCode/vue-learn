<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>支持javascript表达式</title>
</head>
<body>
		<div id="app">
			{{num+3}}
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			     let app = new Vue({
			     	 el:"#app",
			     	 data:{
			     	 	num:2
			     	 }
			     })
		</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>双向数据绑定</title>
</head>
<body>
		<div id="app">
			 <input type="text" v-model="number" name="">
			 <p>数字:{{number}}</p>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			     let vm = new Vue({
			     	 el:"#app",
			     	 data:{
			     	 	number:"33"
			     	 }
			     })

		</script>

		<!-- 
			 双向数据绑定
			 更方便的是,Vue.js提供了方便的指令，实现视图和数据的双向绑定,也就是说,不但数据变化了可以驱动视图,用户在页面上做一些操作,也很方便实现跟新model层的数据
			 例子:监听用户在页面输入框输入的内容,然后将其实时更新在页面上
			 在vue中,我们使用v-model指令就可以轻松的实现
			 案例中,我们不需要写代码去监听input控件的变化，用户输入的内容,会实时的更新vm实例中的data属性number的值,一旦number更新了,视图也会跟着更新,因为这一切都由vue.js帮你完成了
		 -->
</body>
</html>

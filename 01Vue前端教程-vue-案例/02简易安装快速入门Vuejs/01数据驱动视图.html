<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>

</head>
<body>
		<div id="app">
			  <p>城市:{{name}}</p>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			      /*let vm = new Vue({
			      	 el:"#app",       // 绑定元素
			      	 data:{           // 数据对象
			      	 	name:"北京"
			      	 }
			      });*/
			      let obj = {
                      el:"#app",       // 绑定元素
			      	  data:{           // 数据对象
			      	 	name:"北京"
			      	  }
			      }
			      let vm = new Vue(obj);
			      
		</script>
</body>
</html>
<!-- 
    假设：我们现在想要把js对象中的某个变量的值渲染到页面上,传统的做法是,先用getElementById获取DOM元素,然后在innerHTML设置它的内容
    数据驱动视图:解放DOM操作,让你不再做复杂又耗性能的DOM操作
	实例化对象：new Vue(),构造器函数里面传入对象
	通过new Vue()创建一个实例vm,参数是是一个json对象,属性el提供了一个页面上存在的DOM元素(id='app'),这表明这个实例是关联指定的DOM节点
	在DOM节点上,我们就可以使用双大括号{{}}插值表达式的语法来渲染Vue实例对象data中已经存在的属性值,如果上面案例中name属性值,"北京"就会被渲染到页面中,替换{{name}}显示效果为"北京
	"
    在此过程中,我们并没有写过操作DOM的代码,而且,MVVM模式中的viewModel充当着监控者的角色,假如它监控到model数据发生了变化,便会通知view视图进行更新
    一旦name值发生了改变,视图的数据立马发生改变,而不需要你在写innerHTML去更新视图了
 -->
